<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Perfect Tap — Support</title>
  <meta name="description" content="Perfect Tap Support Contact Page" />
  <style>
    :root { color-scheme: dark; }
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:#0b0b0f;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      color:#fff;
    }
    .card{
      width:min(720px, 92vw);
      padding:42px 22px;
      text-align:center;
      background: rgba(255,255,255,0.04);
      border:1px solid rgba(255,255,255,0.08);
      border-radius:24px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.55);
    }
    .logo{
      width:min(420px, 80vw);
      height:auto;
      display:block;
      margin:0 auto 18px auto;
      filter: drop-shadow(0 14px 30px rgba(0,0,0,0.55));
    }
    h1{
      margin: 10px 0 8px 0;
      font-size: 28px;
      letter-spacing: 0.2px;
    }
    p{
      margin: 0 auto 14px auto;
      max-width: 560px;
      line-height: 1.5;
      color: rgba(255,255,255,0.85);
      font-size: 15px;
    }
    a{
      color:#fff;
      text-decoration:none;
      font-weight:800;
      border-bottom:1px solid rgba(255,255,255,0.25);
      padding-bottom:2px;
    }
    a:hover{
      border-bottom-color: rgba(255,255,255,0.7);
    }
    .email{
      margin-top: 6px;
      font-size: 18px;
    }
    .footer{
      margin-top: 18px;
      font-size: 12px;
      color: rgba(255,255,255,0.55);
    }
  </style>
</head>
<body>
  <main class="card">
    <!-- ✅ Put your Perfect Tap logo file in the same folder as this HTML
         and name it: perfect-tap-logo.png
         Or change the src below to match your actual filename. -->
    <img class="logo" src="perfect-tap-logo.png" alt="Perfect Tap Logo" />

    <h1>Support</h1>
    <p>If you need help or have questions about Perfect Tap, please contact us at:</p>

    <p class="email">
      <a href="mailto:hairypeanut@mail.com">hairypeanut@mail.com</a>
    </p>

    <div class="footer">© Perfect Tap</div>
  </main>
</body>
</html>
